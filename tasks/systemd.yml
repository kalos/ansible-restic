---
- name: Deploy systemd service
  template:
    src: systemd.service.j2
    dest: "/etc/systemd/system/restic-{{ repo_name }}-{{ item.name }}.service"
    owner: "root"
    group: "root"
    mode: '0644'

- name: Deploy systemd timer
  template:
    src: systemd.timer.j2
    dest: "/etc/systemd/system/restic-{{ repo_name }}-{{ item.name }}.timer"
    owner: "root"
    group: "root"
    mode: '0644'

- name: Enable and start restic systemd timer
  systemd:
    name: "restic-{{ repo_name }}-{{ item.name }}.timer"
    enabled: yes
    state: started
